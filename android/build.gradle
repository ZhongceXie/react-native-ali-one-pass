
buildscript {
    repositories {
        jcenter()
        maven(){ url 'https://maven.aliyun.com/repository/releases' }
        maven{ url "https://maven.aliyun.com/nexus/content/repositories/releases" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31
    buildToolsVersion "31.0.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    sourceSets.main.jniLibs.srcDirs=['libs']

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

repositories {
    mavenCentral()
    maven(){ url 'https://maven.aliyun.com/repository/releases' }
    maven{ url "https://maven.aliyun.com/nexus/content/repositories/releases" }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.android.support:appcompat-v7:23.2.1'
    implementation files('libs/auth_number_product-2.13.4-log-online-standard-cuum-release.aar')
    implementation files('libs/crashshield-2.1.4-release.aar')
    implementation files('libs/logger-2.2.2-release.aar')
    implementation files('libs/main-2.2.3-release.aar')
    implementation 'com.alibaba:fastjson:1.2.75' // 配置对gson的依赖
}
